<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/images/swear-favicon.webp" />
    <title>S.W.E.A.R. London | Sneaker Configurator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  </head>
  <body class="flex flex-col h-screen m-0">
    <nav
      class="w-screen h-[80px] px-6 py-4 flex items-center fixed top-0 z-1000"
    >
      <div class="">
        <img
          src="/images/swear-logo-black.webp"
          alt="Logo"
          class="h-[32px] w-auto"
        />
      </div>
      <div class="flex items-center gap-4 cursor-pointer ml-auto">
        <img
        src="/images/guest-black.png"
          alt="profile picture"
          class="w-[32px] h-[32px] rounded-full"
        />
        <h2>Guest</h2>
      </div>
    </nav>
    <div id="configurator" class="w-auto h-full"></div>
    <div class="w-screen h-fit">
      <div
        class="w-screen h-[80px] font-semibold text-lg flex items-center justify-center"
      >
        <span id="selected-part">- Selected part of the shoe comes here -</span>
      </div>
      <div
        id="color-picker"
        class="w-screen h-[80px] bg-neutral-100 flex flex-row justify-center"
      >



      <div id="overview" class="overview absolute top-1/2 right-0 transform -translate-y-1/2 p-8 bg-white border-black border-2 bg-opacity-90 z-10 w-80 h-96 overflow-y-auto">

        <img src="/images/swear-logo-black.webp" alt="Overview Image" class="absolute bottom-0 right-0 m-4 w-16 h-16 object-contain" />

        <h2 class="text-xl font-semibold mb-4">Overview</h2>
        <div id="shoePartsList" class="shoe-parts-list mb-4"></div>
       
          <h3 class="text-lg">Size: <span id="sizeDisplay" class="font-bold">35</span></h3>

          <label for="sizeDropdown" class="text-lg">Choose Size:</label>
          <select id="sizeDropdown" class="ml-2 p-2"></select>
          

          



          <div class="quantity-control flex items-center mb-4">
            <h3 class="text-lg mr-2">Quantity:</h3>
            <button id="decrementBtn" class="quantity-btn">-</button>
            <span id="quantityDisplay" class="text-lg mx-2">1</span>
            <button id="incrementBtn" class="quantity-btn">+</button>
          </div>

          <div id="price" class="price">
            <h3 class="text-lg">Price: <span id="totalPrice" class="font-bold">$175.00</span></h3>
          </div>

          <button id="placeOrderBtn" class="w-full h-[40px] my-4 text-white bg-black flex items-center justify-center">PLACE ORDER</button>
          
        </div>
      </div>
    </div>

        <!-- <div class="w-[160px] h-full bg-orange-300"></div>
        <div class="w-[160px] h-full bg-orange-400"></div>
        <div class="w-[160px] h-full bg-orange-500"></div>
        <div class="w-[160px] h-full bg-orange-600"></div>
        <div class="w-[160px] h-full bg-orange-700"></div>
        <div class="w-[160px] h-full bg-orange-800"></div> -->
      </div>
      <div
        class="w-screen h-[32px] bg-black text-primary-accent text-sm flex items-center justify-center"
      >
        <span> Â©2023 by SWEAR London </span>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./configurator.js"></script>
  </body>
</html>
