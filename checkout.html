<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="/images/swear-favicon.webp" />
    <title>S.W.E.A.R. London | Sneaker Configurator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  </head>
  <body class="flex flex-col h-screen m-0 pt-[80px] bg-gray-100">
    <nav
      class="w-screen h-[80px] px-6 py-4 flex items-center fixed top-0 z-1000"
    >
      <div class="">
        <img
          src="/images/swear-logo-black.webp"
          alt="Logo"
          class="h-[32px] w-auto"
        />
      </div>
      <div class="flex items-center gap-4 cursor-pointer ml-auto">
        <img
          src="/images/guest-black.png"
          alt="profile picture"
          class="w-[32px] h-[32px] rounded-full"
        />
        <h2>Guest</h2>
      </div>
    </nav>

    <div class="container mx-auto flex gap-20 justify-center items-center p-8">
      <!-- Snapshot on the left -->
      <div class="w-1/2 mr-8">
        <img
          id="snapshotImage"
          alt="Configurator Snapshot"
          class="w-full h-auto"
        />
      </div>

      <!-- Order details on the right -->
      <div class="w-1/2">
        <h2 class="text-2xl font-bold mb-4">Order Overview</h2>
        <div class="mb-4">
          <span class="font-bold mr-2">Shoe Size:</span>
          <span id="shoeSize" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Quantity:</span>
          <span id="quantity" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Price:</span>
          <span id="price" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Your Name:</span>
          <span id="customerName" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Your Email:</span>
          <span id="email" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Delivery Address:</span>
          <span id="deliveryAddress" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Your order Number:</span>
          <span id="orderNumber" class="text-sm"></span>
        </div>

        <div class="mb-4">
          <span class="font-bold mr-2">Your order Date:</span>
          <span id="orderDate" class="text-sm"></span>
        </div>

        <div class="mb-4" style="display: none">
          <span class="font-bold mr-2">Your id:</span>
          <span id="customerId" class="text-sm"></span>
        </div>
        <button
        id="buyBtn"
        class="w-1/4 h-[40px] my-4 text-white bg-black mx-auto flex items-center justify-center"
      >
        BUY NOW
      </button>
      </div>

      
    </div>

    <div class="w-screen h-[32px] bg-black text-primary-accent text-sm flex items-center justify-center mt-auto">
      <span> Â©2023 by SWEAR London </span>
    </div>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./checkout.js"></script>
  </body>
</html>
